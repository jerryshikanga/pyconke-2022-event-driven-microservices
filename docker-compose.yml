version: "3.6"

services:
  ordering:
    build: ordering-microservice/
    command: bash -c "python app.py"
    restart: on-failure
    environment:
      HOST: 0.0.0.0
      PORT: 5001
      USER_MICROSERVICE_URL: http://users:5002
      ACCOUNTING_MICROSERVICE_URL: http://accounting:5003
      PRODUCT_MICROSERVICE_URL: http://products:5004
    volumes:
      - .:/code
    ports:
      - "5001:5001"
    depends_on:
      - ordering_worker
  users:
    build: users-microservice/
    command: bash -c "python app.py"
    restart: on-failure
    environment:
      HOST: 0.0.0.0
      PORT: 5002
    volumes:
      - .:/code
    ports:
      - "5002:5002"
  accounting:
    build: accounting-microservice/
    command: bash -c "python app.py"
    restart: on-failure
    environment:
      HOST: 0.0.0.0
      PORT: 5003
    volumes:
      - .:/code
    ports:
      - "5003:5003"
  products:
    build: products-microservice/
    command: bash -c "python app.py"
    restart: on-failure
    environment:
      HOST: 0.0.0.0
      PORT: 5004
    volumes:
      - .:/code
    ports:
      - "5004:5004"
  rabbitmq:
    image: rabbitmq:3-management
    restart: on-failure
    volumes:
      - $PWD/data/rabbitmq/data/:/var/lib/rabbitmq
      - $PWD/data/rabbitmq/log/:/var/log/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 2s
      timeout: 10s
      retries: 5
    ports:
      - "5672:5672"
      - "15672:15672"
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - $PWD/data/redis:/redis/data
  ordering_worker:
    build: ordering-microservice/
    command: bash -c "python worker.py"
    restart: on-failure
    environment:
      HOST: 0.0.0.0
      PORT: 5009
      USER_MICROSERVICE_URL: http://users:5002
      ACCOUNTING_MICROSERVICE_URL: http://accounting:5003
      PRODUCT_MICROSERVICE_URL: http://products:5004
      RABBITMQ_HOST: rabbitmq
    volumes:
      - .:/code
    ports:
      - "5009:5009"
    depends_on:
      - rabbitmq
      - redis